<div class="content">
    <h2 class="item_tit">도시정보 <span class="item_info">&middot; 각 도시의 목록입니다</span></h2>
    <ul class="cities_list">
        <li 
            class="cities_item"
            *ngFor="let item of cities"
        >
            <img src="/assets/images/cities/city_{{item.code}}.jpg" alt="{{item.name}}">
            <span>{{item.name}}</span>
        </li>
    </ul>
</div>
