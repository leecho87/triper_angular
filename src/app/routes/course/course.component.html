<div class="content">
    <h2 class="item_tit">여행코스 <span class="item_info">&middot; 최근에 등록된 여행코스에요</span></h2>
    <ul class="content_list polaroid">
        <li
            class="content_item"
            *ngFor="let item of courses"
        >
            <div class="content_thumb">
                <img [src]="item.firstimage ? item.firstimage : '/assets/images/not_found.png'" [class.no_image]="!item.firstimage">
            </div>
            <div class="content_txt_box">
                <p title="{{item.title}}">{{item.title}}</p>
            </div>
        </li>
    </ul>
</div>
